<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <form class="d-flex justify-content-center fw-bold"  method="submit">
        <fieldset class="m-3 col-md-4 text-center">
            <legend>Prisijungimas</legend>
            <div class="mb-3">
                <label for="name" class="form-label">Vardas</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">El. paštas</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Atsiliepimas</label>
                <input type="text" id="response" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark fw-bold m-3 float-center" type="submit" value="submit" name="submit" href="./blog.html" >Prisijungti</button>
            </div>
        </fieldset>
    </form>
    <section class="row align-items-center justify-content-center m-5">
        <h2 class="text-center" id="auto">Atsiliepimas</h2>
        <div class="card col-md-3 shadow m-1">
            <div class="card-body">
                <h5 class="card-title">Vardas</h5>
                <p id="cardName" class="card-text"></p>
            </div>
        </div>
        <div class="card col-md-3 shadow m-1">
            <div class="card-body">
                <h5 class="card-title">El. paštas</h5>
                <p id="cardEmail" class="card-text"></p>
            </div>
        </div>
        <div class="card col-md-3 shadow m-1">
            <div class="card-body">
                <h5 class="card-title">Atsiliepimas</h5>
                <p id="cardResponse" class="card-text"></p>
            </div>
        </div>
      </section>
    <script src="uzd2.js"></script>
</body>
</html>
